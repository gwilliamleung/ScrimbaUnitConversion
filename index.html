<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrimba Unit Conversion</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="hero"> 
        <h1>Metric/Imperial Unit Conversion</h1> 
        <input id="input" type="text">
        <button id="btn">Convert</button>
    </div>
    <div class="containers">
        <div class="container"><h2>Length (Meter/Feet)</h2>
        <p id="mf">0 meters = 0 feet | 0 feet = 0 meters</p>
        </div>
        <div class="container"><h2>Volume(Liters/Gallons)</h2>
        <p id="lg">0 liters = 0 gallons | 0 gallons = 0 liters</p>
        </div>
        <div class="container"><h2>Mass(Kilograms/Pounds)</h2>
        <p id="kp">0 kilos = 0 pounds | 0 pounds = 0 kilos</p>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
